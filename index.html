<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calcular </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form1">
        <h2> Faça seu calculo </h2>
        <div>
        <label for="n1"> Primeiro número </label>
        <input type="number" id="n1" placeholder="primeiro numero">
        </div>
        <div>
        <label for="n2"> Segundo número </label>
        <input type="number" id="n2" placeholder="segundo numero">
        </div>
        <div>
        <input type="button" value="Somar" onclick="somar()">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <input type="button" value="Dividir" onclick="dividir()">
        </div>
        <div>
        <p id="resultado"></p>
        </div>
    </form>
    </div>
    <script src="java.js"></script>
</body>
</html>
